<body>
    <div class="banner">
        <nav>
            <img src="pics/polaroid.png">
            <h1>Polaroid</h1>

                <li><a href="polaroid.html">Home</a></li>

    <div>
        <h2>Repairs</h2>
    </div>

    <div class="form">
        <form>
            
            <div class="doubleform">
                <div>
                    <label for="First">First Name</label>
                    <input type="text" placeholder="First" id="First">

                    <label for="Last">Last Name</label>
                    <input type="text" placeholder="Last" id="Last" >
        

            
                    <label for="Email">Email</label>
                    <input type="text" placeholder="@" id="Email">

                    <label for="number">Phone #</label>
                    <input type="text" placeholder="xxx-xxx-xxxx" id="number">
        
                </div>  

                <div>
                    <label for="Address">Address</label>
                    <input type="text" size="50" id="Address">

                    <label for="City">City</label>
                    <input type="text" size="10" id="City">
            
                    <label for="State">State</label>
                    <input type="text" size="10" id="State">

                    <label for="Zip">Zip</label>
                    <input type="text" size="10" id="Zip">
                </div>

            </div>
        <label for="cars">Choose which Model Polaroid you wish to repair</label>
        <select name="cars" id="cars">
            <option value="select">Select</option>
            <option value="600">Polaroid 600</option>

        </select>
        <br><br>

        <label for="repairtext">Explain issues with your Polaroid in detail:</label>
        <textarea placeholder="Explain the issue/damage in detail" id="repairtext"></textarea>

        <input type="file" name="image" accept="image/*">

        <input type="submit" value="Submit" id="submitrepair">

        </form>
</div>
